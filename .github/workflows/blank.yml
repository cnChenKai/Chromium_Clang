        %prep
        # æ–‡ä»¶å·²å‡†å¤‡å¥½
        
        %build
        # å·²æ„å»ºå®Œæˆ
        
        %install
        # æ–‡ä»¶å·²å®‰è£…
        
        %files
        %defattr(-,root,root,-)
        /opt/chromium/
        /usr/bin/chromium-clang
        /usr/share/applications/chromium-clang.desktop
        /usr/share/pixmaps/chromium-clang.png
        /usr/share/man/man1/chromium-clang.1*
        
        %post
        # æ›´æ–°æ¡Œé¢æ•°æ®åº“
        if [ -x /usr/bin/update-desktop-database ]; then
          /usr/bin/update-desktop-database /usr/share/applications &> /dev/null || :
        fi
        
        # æ›´æ–°å›¾æ ‡ç¼“å­˜
        if [ -x /usr/bin/gtk-update-icon-cache ]; then
          /usr/bin/gtk-update-icon-cache /usr/share/pixmaps &> /dev/null || :
        fi
        
        %postun
        if [ \$1 -eq 0 ] ; then
          if [ -x /usr/bin/update-desktop-database ]; then
            /usr/bin/update-desktop-database /usr/share/applications &> /dev/null || :
          fi
          if [ -x /usr/bin/gtk-update-icon-cache ]; then
            /usr/bin/gtk-update-icon-cache /usr/share/pixmaps &> /dev/null || :
          fi
        fi
        
        %changelog
        * $(date "+%a %b %d %Y") GitHub Actions <actions@github.com> - ${FULL_VERSION}-1
        - Automated build from Chromium source
        - Clang/LLVM compiled with ${OPTIMIZATION} optimization
        - CPU optimizations: ${TARGET_ARCH}
        - Features: ${ENABLE_FEATURES}
        - Based on Chromium ${CHROMIUM_VERSION} (r${CHROMIUM_REVISION})
        EOF
        
        echo "=== RPM Spec æ–‡ä»¶ ==="
        cat SPECS/${RPM_NAME}.spec
        
        # æ„å»º RPM
        echo "å¼€å§‹æ„å»º RPM åŒ…..."
        rpmbuild -bb SPECS/${RPM_NAME}.spec
        
        # æ£€æŸ¥æ„å»ºç»“æœ
        find RPMS -name "*.rpm" -ls
        
        # éªŒè¯åŒ…
        for rpm in RPMS/x86_64/*.rpm; do
          echo "=== éªŒè¯ $rpm ==="
          rpm -qip "$rpm"
          echo ""
          echo "æ–‡ä»¶åˆ—è¡¨:"
          rpm -qlp "$rpm" | head -20
          echo "..."
        done

    - name: Test RPM package
      run: |
        echo "æµ‹è¯• RPM åŒ…..."
        
        cd ~/rpmbuild
        
        # æ‰¾åˆ°æ„å»ºçš„ RPM
        RPM_FILE=$(find RPMS -name "chromium-clang-*.rpm" | head -1)
        
        if [ -f "$RPM_FILE" ]; then
          echo "æµ‹è¯•å®‰è£…åˆ°ä¸´æ—¶ç›®å½•..."
          mkdir -p /tmp/test-install
          cd /tmp/test-install
          
          # æå–åŒ…å†…å®¹æµ‹è¯•
          rpm2cpio "$RPM_FILE" | cpio -idmv
          
          echo "éªŒè¯å…³é”®æ–‡ä»¶..."
          ls -la opt/chromium/chrome
          ls -la usr/bin/chromium-clang
          
          # æµ‹è¯•äºŒè¿›åˆ¶æ–‡ä»¶
          echo "æµ‹è¯•ä¸»ç¨‹åº..."
          opt/chromium/chrome --version || echo "ç‰ˆæœ¬æ£€æŸ¥å¤±è´¥ï¼Œå¯èƒ½ç¼ºå°‘ä¾èµ–"
          
          # æ£€æŸ¥ä¾èµ–
          echo "æ£€æŸ¥åº“ä¾èµ–..."
          ldd opt/chromium/chrome | grep "not found" || echo "ä¾èµ–æ£€æŸ¥é€šè¿‡"
          
        else
          echo "æœªæ‰¾åˆ° RPM åŒ…æ–‡ä»¶"
          exit 1
        fi

    - name: Create release artifacts
      run: |
        cd ~/rpmbuild
        
        # å¤åˆ¶ RPM åˆ°å·¥ä½œç›®å½•
        cp RPMS/x86_64/*.rpm "$GITHUB_WORKSPACE/"
        
        # åˆ›å»ºå‘å¸ƒè¯´æ˜
        cat > "$GITHUB_WORKSPACE/release-notes.md" << EOF
        # Chromium Clang RPM Build
        
        **æ„å»ºä¿¡æ¯**
        - Chromium ç‰ˆæœ¬: ${CHROMIUM_VERSION}
        - ä¿®è®¢ç‰ˆæœ¬: r${CHROMIUM_REVISION}
        - æ„å»ºæ—¥æœŸ: ${BUILD_DATE}
        - ä¼˜åŒ–çº§åˆ«: ${OPTIMIZATION}
        - ç›®æ ‡æ¶æ„: ${TARGET_ARCH}
        - å¯ç”¨ç‰¹æ€§: ${ENABLE_FEATURES}
        
        **æ€§èƒ½ä¼˜åŒ–**
        - ğŸš€ Clang/LLVM ç¼–è¯‘å™¨
        - ğŸ”— ThinLTO é“¾æ¥æ—¶ä¼˜åŒ–
        - ğŸ“Š PGO é…ç½®æ–‡ä»¶å¼•å¯¼ä¼˜åŒ–
        - ğŸ—ï¸ ${TARGET_ARCH} CPU æŒ‡ä»¤é›†ä¼˜åŒ–
        - âš¡ Fast-math æµ®ç‚¹ä¼˜åŒ–
        - ğŸ¯ è‡ªå®šä¹‰ç¼–è¯‘æ ‡å¿—
        
        **å®‰è£…æ–¹æ³•**
        
        ### Fedora/RHEL/CentOS:
        \`\`\`bash
        sudo dnf install ./chromium-clang-*.rpm
        \`\`\`
        
        ### openSUSE:
        \`\`\`bash
        sudo zypper install ./chromium-clang-*.rpm
        \`\`\`
        
        **ä½¿ç”¨æ–¹æ³•**
        \`\`\`bash
        chromium-clang
        \`\`\`
        
