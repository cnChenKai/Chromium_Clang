        Requires: glib2 >= 2.26
        Requires: glibc >= 2.17
        Requires: gtk3 >= 3.0
        Requires: libdrm
        Requires: libX11
        Requires: libXcomposite
        Requires: libXcursor
        Requires: libXdamage
        Requires: libXext
        Requires: libXfixes
        Requires: libXi
        Requires: libXrandr
        Requires: libXrender
        Requires: libXss
        Requires: libXtst
        Requires: libxcb
        Requires: libxkbcommon >= 0.5.0
        Requires: mesa-libgbm
        Requires: nspr >= 4.32
        Requires: nss >= 3.90
        Requires: pango >= 1.22.0
        
        # æ¨èçš„å¯é€‰ä¾èµ–
        Recommends: liberation-fonts
        Recommends: google-noto-fonts
        Recommends: mesa-dri-drivers
        Recommends: pulseaudio-libs
        
        %description
        Chromium is the open-source project behind Google Chrome. This build is compiled
        with the Clang/LLVM compiler and includes various performance optimizations:
        
